  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    body {
      font: normal 18px "Montserrat", sans-serif;
      background: #fafafa;
      color: #333;
    }

    main {
      min-height: 70vh;
    }

    header {
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    nav {
      max-width: auto;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
    }

    nav a {
      flex-grow: 1;
      text-align: center;
      padding: 1em 0.5em;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      transform: scaleX(0);
      background: #333;
      transition: 0.7s transform cubic-bezier(0.06, 0.9, 0.28, 1);
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    @media (max-width: 1160px) {
      nav a {
        padding: 1em 0.15em;
      }
    }

    @media (max-width: 1070px) {

      nav a:nth-child(7),
      nav a:nth-child(8) {
        display: none;
      }
    }

    @media (max-width: 950px) {

      nav a:nth-child(5),
      nav a:nth-child(6) {
        display: none;
      }
    }

    .layout {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
