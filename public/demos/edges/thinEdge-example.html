<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thin Edge Demo</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <script type="module">
        import { Visualization, Control, ThinEdge } from "../../dist/visualization.esm.min.js"


        const { canvas } = new Visualization({
            databaseUrl: "http://localhost:3001",
            nodeEndpoint: "node-data",
            edgeEndpoint: "edge-data",
            contextualRelationshipEndpoint: "contextual-relationships",
            zoomLevel: 0.85
        })

        const nodeData1 = { id: 6, label: "Control 6", description: "adipiscing eros tellus feugiat cursus porttitor dolor ante enim nibh tincidunt taciti justo ad", type: "control", attributes: null, tooltipText: null, parent: null, children: [], config: null }
        const nodeData2 = { id: 7, label: "Control 7", description: "adipiscing eros tellus feugiat cursus porttitor dolor ante enim nibh tincidunt taciti justo ad", type: "control", attributes: null, tooltipText: null, parent: null, children: [], config: null }
        const edgeData = { id: 22, type: "bold", label: "some label", fromNode: 6, toNode: 7, config: {} }

        const fromNode = new Control(nodeData, canvas)
        const toNode = new Control(nodeData, canvas)
        const thinEdge = new ThinEdge(edgeData, canvas, fromNode, toNode)
        fromNode.setFinalX(200)
        fromNode.setFinalY(200)
        fromNode.setInitialX(100)
        fromNode.setInitialY(200)
        fromNode.renderAsMin({})

        toNode.setFinalX(600)
        toNode.setFinalY(200)
        toNode.setInitialX(500)
        toNode.setInitialY(200)
        toNode.renderAsMin({})

        thinEdge.calculateEdge({})
        thinEdge.render({})


    </script>
</body>

</html>
